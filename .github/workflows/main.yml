on:
  push
name: Build, Release
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Build Linux
        run: flutter build linux --release
      - name: List files
        run: ls -R build/linux/x64
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualtimer_linux
          path: build/linux/x64/release/bundle/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
      - name: Secrets
        run: |
          echo "${{ secrets.TEST_SECRET }}" > keystore.jks.asc
          gpg -d --passphrase "${{ secrets.TEST_SECRET }}" --batch keystore.jks.asc > app/keystore.jks
          echo "${{ secrets.TEST_SECRET }}" > keystore.properties.asc
          gpg -d --passphrase "${{ secrets.TEST_SECRET }}" --batch keystore.properties.asc > keystore.properties
      - name: display test secret
        run: cat keystore.properties
      - name: Build
        run: flutter build apk
      - name: List files
        run: ls -R build/app/outputs/flutter-apk
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualtimer_apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href "/visualtimer/"
      - name: List files
        run: ls -R build/web
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualtimer_web
          path: build/web/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - run: flutter build windows --release
      - name: List files
        run: ls -R build/windows
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualtimer_windows
          path: build\windows\x64\runner\Release

  release:
    runs-on: ubuntu-latest
    needs: [
      build-linux,
      build-windows,     
      build-android,
      build-web
    ]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: ls -R artifacts
      - name: Zip linux
        run: cd artifacts/visualtimer_linux; zip -r ../visualtimer_linux.zip ./
      - name: Zip windows
        run: cd artifacts/visualtimer_linux; zip -r ../visualtimer_windows.zip ./

      - uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          files: |
            ./artifacts/visualtimer_linux.zip
            ./artifacts/visualtimer_windows.zip
            ./artifacts/visualtimer_apk/app-release.apk

      - name: Deploy Web
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: artifacts/visualtimer_web
          branch: gh-pages